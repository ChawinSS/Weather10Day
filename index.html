<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Weather App Project JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Weather Dashboard</h1>
    <div class="container">
      <div class="weather-input">
        <h3>Enter a City Name</h3>
        <input class="city-input" type="text" placeholder="E.g., New York, London, Tokyo">
        <button class="search-btn">Search</button>
        <div class="separator"></div>
        <button class="location-btn">Use Current Location</button>
      </div>

      <div class="weather-data">
        <div class="current-weather">
          <div class="details">
            <img src="/weather_app_test/media/clouds.png" class="weather-icon-main">
            <h2 class="city-date"><span class="city-main"></span> <span class="date-main"></span></h2>
            <h6 class="tem-main"></h6>
            <h6 class="wind-main"></h6>
            <h6 class="humidity-main"></h6>
          </div>
        </div>
        <div class="days-forecast">
          <h2>5-Day Forecast</h2>
          <ul class="weather-cards">
            <li class="card">
              <img src="" class="weather-icon1">
              <h3 class="forecast1"></h3>
              <h6 class="tem1"></h6>
              <h6 class="wind1"></h6>
              <h6 class="humidity1"></h6>
            </li>
            <li class="card">
              <img src="/weather_app_test/media/clouds.png" class="weather-icon2">
              <h3 class="forecast2"></h3>
              <h6 class="tem2"></h6>
              <h6 class="wind2"></h6>
              <h6 class="humidity2"></h6>
            </li>
            <li class="card">
              <img src="/weather_app_test/media/clouds.png" class="weather-icon3">
              <h3 class="forecast3"></h3>
              <h6 class="tem3"></h6>
              <h6 class="wind3"></h6>
              <h6 class="humidity3"></h6>
            </li>
            <li class="card">
              <img src="/weather_app_test/media/clouds.png" class="weather-icon4">
              <h3 class="forecast4"></h3>
              <h6 class="tem4"></h6>
              <h6 class="wind4"></h6>
              <h6 class="humidity4"></h6>
            </li>
            <li class="card">
              <img src="/weather_app_test/media/clouds.png" class="weather-icon5">
              <h3 class="forecast5"></h3>
              <h6 class="tem5"></h6>
              <h6 class="wind5"></h6>
              <h6 class="humidity5"></h6>
            </li>
          </ul>
        </div>
      </div>
    </div>
    
  </body>
</html>
